{% extends  'base_auth.html' %}
{% load crispy_forms_tags %}{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Log in to your account</h4><form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}<button name = "submit" type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
<p><a href="{% url 'authen:password_reset' %}">Lost password?</a></p>
</div>
</div>
{% endblock %}
